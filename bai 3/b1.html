<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = +prompt("nhap  so");
      let number = 2;
      do {
        let soSanh = true;
        for (let i = 2; i <= Math.sqrt(number); i++) {
          if (number % i == 0) {
            soSanh = false;
            break;
          }
        }
        if (soSanh) {
          console.log(number);
        }
        number++;
      } while (a > number);
    </script>
  </body>
