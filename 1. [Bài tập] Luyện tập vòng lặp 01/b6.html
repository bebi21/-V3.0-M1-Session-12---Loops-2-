<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let a = 1;
      let count = 0;
      let toalt = 0;
      while (count <= 30) {
        if (a % 7 == 0) {
          toalt += a;
          count++;
        }
        a++;
      }
      console.log(toalt);
    </script>
  </body>
</html>
