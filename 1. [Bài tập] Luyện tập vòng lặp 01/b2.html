<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let i = 0;
      do {
        let temperature = +prompt("Nhập nhiệt độ hiện tại:");
        if (temperature > 100) {
          alert("Nhiệt độ quá cao, vui lòng giảm nhiệt độ.");
        } else if (temperature < 20) {
          alert("Nhiệt độ quá thấp, vui lòng tăng nhiệt độ.");
        } else {
          alert("Nhiệt độ trong khoảng an toàn.");
          break;
        }
        i++;
      } while (2 > i);
    </script>
  </body>
</html>
